server:
  port: ${PORT:0}

spring:
  application:
    name: USER-SERVICE
  jpa:
    show-sql: true
    generate-ddl: true
    properties:
      hibernate:
        format:
          sql: true
    hibernate:
      ddl-auto: create
  sql:
    init:
      mode: always

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    hostname: localhost
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
